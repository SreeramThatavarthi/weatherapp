    <title>Weather App</title>

</head>
    <body>
        <div class="data">
            <h1>Weather App</h1>
            <h3>Enter city </h3>
            <input type="search" class="cityname">
            <div class="notfound"></div>
            <div class="weatherdata">
                <div class="place"></div>
                <div class="image">
                    <img class="img">
                     <div class="weather"></div>
                </div>                
                <div class="temp">

                </div>
                <button class="cf">In Farenheit</button>
                <button class="fc">In Celsius</button>
            </div>
            
        </div>
        <script src="script.js"></script>
        <script src="script2.js"></script>
    </body>
