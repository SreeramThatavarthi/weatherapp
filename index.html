    <title>Weather App</title>

</head>
    <body>
        <div class="data">
            <h1 class="text-center display-4">Weather App
                <div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider switchBtn b3"></span>
                    </label>
                </div>
            </h1>
            <form  class="change-location my-4 searchdiv text-center text-success font-weight-bold">
                <label for="city">
                   <h5> Enter a üìç for Weather information</h5>
                </label>
             <div class=" input-group">
                <input type="btn btn-dark search" name="city "  class="form-control p-4 cityname" placeholder="Enter city name" autofocus>
                <button type="button" class="submit btn btn-info">Get Data</button>
            </div>
            </form>        
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-dark d-none" role="status">
                    <span class="sr-only">Loading....</span>
                  </div>
              </div>    
            <div class="notfound h5"></div>
            <div class="weatherdata container">
                <div class="place"></div>
                <div class="image">
                    <img class="img">
                     <div class="weather"></div>
                </div>                
                <div class="temp">
                </div>
                <button class="btn btn-dark b cf">In Farenheit</button>
                <button class="btn btn-dark fc">In Celsius</button>
            </div>
            
        </div>
        <script src="script.js"></script>
        <script src="script2.js"></script>
